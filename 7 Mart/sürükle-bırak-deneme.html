<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



    <img style="width: 200px;" src="https://productimages.hepsiburada.net/s/40/1500/10650895351858.jpg" id="picture" draggable="true">

    <p style="float: right; border: 1px black solid;"><img src="https://productimages.hepsiburada.net/s/0/500/9450178576434.jpg" ondragenter="return false" ondragover="return false" ondrop="Delete()" draggable="false"></p>

    <script>

        function Delete(){
            let pic = document.getElementById("picture");
            pic.remove();
        }

    </script>
    
</body>
</html>
