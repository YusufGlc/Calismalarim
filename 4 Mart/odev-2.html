<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>

        a {
            text-decoration: none;
            color: gray;
        }

        nav img {
            background-color: black;
            padding: 10px;
            width: 100px;
            margin-left: 10%;
        }

        nav #list-1 {
            list-style-type: none;
            display: flex;
            margin-left: 5%;
        }

        nav #list-1 li a {
            padding: 10px;
        }

        nav {
            display: flex;
            width: 100%;
            height: 60px;
            box-shadow: 0 3px 15px grey;
            background-color: black;
        }

        nav #list-1 #dropdown:hover {
            height: 100px;
        }

        nav #list-1 li:hover #Title {
            color: white;
        }

        nav #list-1 #dropdown #dropdown-content {
            display: none;
            flex-direction: column;
            margin-top: 30px;
            background-color: white;
            box-shadow: 0 3px 15px grey;
            border-radius: 10px;
            position: absolute;
            overflow: hidden;
        }

        nav #list-1 #dropdown:hover #dropdown-content {
            display: flex;
        }

        nav #list-1 #dropdown #dropdown-content a {
            padding: 15px;
            background-color: black;
            color: gray;
        }

        nav #list-1 #dropdown #dropdown-content a:hover {
            color: white;
        }

        nav button {
            background-color: black;
            font-weight: 600;
            height: 40px;
            border-radius: 30px;
            border-style: solid;
            border-width: 1px;
            width: 100px;
            margin: auto 0;
            margin-left: 10%;
            color: white;
            
        }

        nav button:hover {
            background-color: white;
            color: black;
        }

        nav button:active {
            background-color: gray;
            color: white;
        }

        nav #search {
            font-size: 20px;
            margin: auto;
            margin-left: 20px;
            color: grey;
        }

    </style>

</head>
<body>


    <nav>   


        <ul id="list-1">

            <li id="dropdown">
                <a id="Title" href="">Anasayfa</a>
               
                <div id="dropdown-content">
                    <a href="">Trafik Sigortası</a>
                    <a href="">Tamamlayıcı Sağlık Sigortası</a>
                    <a href="">Kasko Sigortası</a>
                </div>
                
            
            </li>
            <li><a id="Title" href="">Hakkımızda</a></li>
            <li><a id="Title" href="">Ürünler</a></li>
            <li><a id="Title" href="" style="margin-right: 85px;">Keşfet</a></li>
        </ul>

        <img src="./images/logo.png" style="margin-right: 100px;">


        <button>Giriş Yap</button>

        <a id="search" href=""><i class="fa-solid fa-magnifying-glass"></i></a>

    </nav>

    
</body>
</html>
