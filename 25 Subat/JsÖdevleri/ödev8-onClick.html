<!DOCTYPE html> 

<html>

    <head> 

        <meta charset=utf-8 /> 

    </head>

    <body> 

        <form id="form1" onsubmit="degerlerial()"> 

            Ad: <input type="text" name="ad" value="Ayşe"><br> 

            Soyad: <input type="text" name="soyad" value="Koç"><br> 

            <input type="submit" value="Gönder"> 

        </form> 

        <script>

            function degerlerial() {

                let ad = document.getElementsByName("ad")[0].value;
                let soyad = document.getElementsByName("soyad")[0].value;
                alert(ad+" "+soyad);
            }

        </script>

    </body> 

</html>
